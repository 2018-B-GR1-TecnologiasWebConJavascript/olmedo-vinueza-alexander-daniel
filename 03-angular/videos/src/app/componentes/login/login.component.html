<form (submit)="login()">
  <div>
    <label for="username">Usuario</label>
    <input id="username"
           name="username"
           type="text"
           [(ngModel)])="usuario.username"
    >
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password"
           name="password"
           type="password"
           [(ngModel)])="usuario.password"
    >

    <button>Login</button>
  </div>
</form>
